content:
  - name: posts
    label: Posts
    path: content/javascript
    type: collection
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: date
        type: date
      - name: title
        label: title
        type: string
      - name: body
        label: body
        type: rich-text